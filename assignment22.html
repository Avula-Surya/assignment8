<!DOCTYPE html>
<html>
  <head>
    <title>Grade Checker</title>
  </head>
  <body>
    <script>
      let marks = prompt("Enter your marks (0-100):");
      marks = Number(marks);

      let grade = "";

      if (marks >= 90 && marks <= 100) {
        grade = "A";
      } else if (marks >= 80) {
        grade = "B";
      } else if (marks >= 70) {
        grade = "C";
      } else if (marks >= 60) {
        grade = "D";
      } else if (marks >= 50) {
        grade = "E";
      } else if (marks >= 0) {
        grade = "F";
      } else {
        grade = "Invalid input";
      }

      document.write("Grade: " + grade);
    </script>
  </body>
</html>
