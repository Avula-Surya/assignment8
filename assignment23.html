<!DOCTYPE html>
<html>
  <head>
    <title>Repeat Text</title>
  </head>
  <body>
    <script>
      let text = prompt("Enter the text to repeat:");
      let count = 5; // You can change this number to repeat more or fewer times

      if (text) {
        for (let i = 0; i < count; i++) {
          document.write(text + "<br>");
        }
      } else {
        document.write("No text entered.");
      }
    </script>
  </body>
</html>
